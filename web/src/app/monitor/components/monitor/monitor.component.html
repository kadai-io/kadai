<nav [tabPanel]="monitorTabPanel" class="nav-bar" mat-stretch-tabs="false" mat-tab-nav-bar>
  <a (click)="selectedTab = 'tasks-priority'" [active]="selectedTab === 'tasks-priority'"
     class="nav-bar__tasks--priority"
     mat-tab-link
     routerLink="/kadai/monitor/tasks-priority">Tasks by Priority</a>
  <a (click)="selectedTab = 'tasks-status'" [active]="selectedTab === 'tasks-status'"
     class="nav-bar__tasks--status"
     mat-tab-link
     routerLink="/kadai/monitor/tasks-status">Tasks by Status </a>
  <a (click)="selectedTab = 'workbaskets'" [active]="selectedTab === 'workbaskets'"
     class="nav-bar__workbaskets"
     mat-tab-link routerLink="/kadai/monitor/workbaskets">Workbaskets</a>
  <a (click)="selectedTab = 'classifications'" [active]="selectedTab === 'classifications'"
     class="nav-bar__classifications"
     mat-tab-link routerLink="/kadai/monitor/classifications">Classifications</a>
  <a (click)="selectedTab = 'timestamp'" [active]="selectedTab === 'timestamp'"
     class="nav-bar__timestamp"
     mat-tab-link routerLink="/kadai/monitor/timestamp">Timestamp</a>
</nav>
<mat-tab-nav-panel #monitorTabPanel>
  <router-outlet/>
</mat-tab-nav-panel>
