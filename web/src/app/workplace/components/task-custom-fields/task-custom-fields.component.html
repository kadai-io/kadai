@if (task()) {
  <div>
    <div class="task-custom-fields">
      @for (customField of customFields; track customField; let i = $index) {
        <div
          class="task-custom-fields__custom-field">
          <!-- INPUT -->
          <div class="task-custom-fields__input">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Custom {{ i + 1 }}</mat-label>
              <label for="task-custom-{{i + 1}}"></label>
              <input #custom="ngModel" (input)="validateKeypress(custom, 255)"
                     [(ngModel)]="task()![customField]"
                     id="task-custom-{{i + 1}}" matInput
                     maxlength="255"
                     name="task.custom{{i + 1}}" placeholder="Custom {{i + 1}}"
                     type="text">
            </mat-form-field>
            @if (inputOverflowMap()?.get(custom.name)) {
              <div class="error">{{ lengthError }}</div>
            }
          </div>
          <!-- WHITE SPACE BETWEEN INPUTS -->
          @if (i % 2 === 0) {
            <div class="task-custom-fields__spacer"></div>
          }
        </div>
      }
    </div>
  </div>
}
