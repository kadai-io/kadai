<div class="routing-upload">

  <h1>Upload custom routing rules</h1>
  <div (click)="input.click()" (onFileDropped)="upload($event)" class="routing-upload__upload-area"
    kadaiDragAndDrop>
    <svg class="routing-upload__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
        stroke-linecap="round" stroke-linejoin="round"
      stroke-width="2"></path>
    </svg>
    @if (!file?.name) {
      <span class="routing-upload__description">Click to choose file or drag and drop here</span>
    }
    @if (file?.name) {
      <span class="routing-upload__description">{{ file?.name }}</span>
    }
  </div>
  <input #input (change)="onFileChanged($event)"
    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    id="routingUpload"
    style="display: none;"
    title="Upload task routing Excel File"
    type="file">
</div>
