<div class="workbasket-overview">

  <div #workbasketList class="workbasket-overview__list">
    <kadai-administration-workbasket-list
      [expanded]="expanded"></kadai-administration-workbasket-list>
  </div>

  <div class="vertical-right-divider">
    <span #toggleButton (click)="toggleWidth()" class="workbasket-overview__toggle-view-button">
      <mat-icon *ngIf="expanded"
                class="vertical-right-divider__mat-icon md-36">chevron_left</mat-icon>
      <mat-icon *ngIf="!expanded"
                class="vertical-right-divider__mat-icon md-36">chevron_right</mat-icon>
    </span>
  </div>

  <div *ngIf="showDetail; else showEmptyPage" class="workbasket-overview__details">
    <kadai-administration-workbasket-details
      [expanded]="expanded"></kadai-administration-workbasket-details>
  </div>

  <ng-template #showEmptyPage>
    <div class="workbasket-overview__empty-page">
      <div class="center-block no-detail">
        <h3 class="grey">Select a workbasket</h3>
        <svg-icon class="img-responsive empty-icon" src="./assets/icons/wb-empty.svg"></svg-icon>
      </div>
    </div>
  </ng-template>
</div>
