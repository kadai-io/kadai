<mat-dialog-content class="mat-typography">
  <h4> {{ message }} </h4>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end">
  <button mat-dialog-close mat-stroked-button> Cancel</button>
  <button *ngIf="isDataSpecified" [mat-dialog-close]="callback" color="primary" mat-raised-button>
    Delete
  </button>
</mat-dialog-actions>
